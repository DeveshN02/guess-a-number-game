<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">

        <div class="gamebox">
    
          <p> Guess a Random Number Between 1 to 100</p>
    
          <p>You have 10 Attempt to guess the number</p>
    
          <button id="startbutton" style="background-color: brown; color: white;" type="submit">Start Game</button>
    
          
    
          <input placeholder="Enter number here" id="input" type="number">
    
          <button id="submitbutton" type="submit">Submit</button>
    
          <h3 id="ansmsg">da</h3>
          <p id="guesses"></p>
    
          <p id="previousInput">Previous Input : </p>
    
          <p id="chanceLeft">chance left : </p>
    
    
    
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
